{% extends 'base.html' %}

{% block content %}
<h1>Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h6>Total Assets</h6>
      <p class="fs-4">{{ assets }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h6>Total Liabilities</h6>
      <p class="fs-4">{{ liabilities }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h6>Net Worth</h6>
      <p class="fs-4">{{ net_worth }}</p>
    </div>
  </div>
</div>
{% endblock %}
