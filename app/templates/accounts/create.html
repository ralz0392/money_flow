{% extends 'base.html' %}

{% block content %}
<h1>Create Account</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Account Name</label>
    <input class="form-control" name="account_name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Type</label>
    <select class="form-select" name="account_type">
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
      <option value="cash">Cash</option>
      <option value="investment">Investment</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Initial Balance</label>
    <input class="form-control" name="initial_balance" type="number" step="0.01" value="0">
  </div>
  <div class="mb-3">
    <label class="form-label">Currency</label>
    <input class="form-control" name="currency" value="{{ config.DEFAULT_CURRENCY }}">
  </div>
  <button class="btn btn-success" type="submit">Create</button>
  <a class="btn btn-secondary" href="{{ url_for('accounts_ui.list_accounts_ui') }}">Cancel</a>
</form>
{% endblock %}
